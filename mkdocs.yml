          - Part d'ampliació - projecte (70%): unitats/python/pràctiques/tasques/2 - Projecte.md
          - Qualificació: unitats/python/pràctiques/tasques/3 - Qualificació.md
    - About: about.md
theme:
  name: material
  features:
    - content.code.annotate
    - search.suggest
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
- https://polyfill.io/v3/polyfill.min.js?features=es6
- https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js