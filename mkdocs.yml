    - Unitats:
      - Unitat 1 - Programació amb Python:
        - Introducció: unitats/python/teoria/1 - Introducció.md
        - Control de fluxe: unitats/python/teoria/2 - Control de fluxe.md
        - Funcions: unitats/python/teoria/3 - Funcions.md
        - Tractament de fitxers: unitats/python/teoria/4 - Fitxers.md
        - Errors i excepcions: unitats/python/teoria/5 - Excepcions.md
        - Programació oorientada a objectes: unitats/python/teoria/6 - POO.md
    - Pràctiques:
      - Pràctica 1 - PyGame: 
        - Introducció:  unitats/python/pràctiques/1 - PyGame.md
        - Disseny del joc:  unitats/python/pràctiques/2 - Disseny.md
        - Sprites:  unitats/python/pràctiques/3 - Sprites.md
        - Imatges:  unitats/python/pràctiques/4 - Imatges.md
        - Sons:  unitats/python/pràctiques/5 - So.md
